<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Filter Airports</title>
  <meta name="description" lang="en"
    content="This filter airport is a basic filter tool where you can view the airports and filter by their types (small, medium, large, heliport, closed, etc)" />
  <meta name="keywords" lang="en" content="airport, filter, search" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" media="screen" href="assets/css/style.css" />
</head>

<body>
  <!--container starts here-->
  <div class="container">
    <!--header starts here-->
    <header>
      <div class="wrapper">
        <h1><a href="index.html" title="Filter Airports">Filter <span>airports</span></a></h1>
        <a href="#FIXME" class="menu" title="Menu"><img src="./assets/images/menu.png" alt="Menu"></a>
      </div>
    </header>
    <!--header ends here-->
    <!--main starts here-->
    <main>
      <section class="filter-section">
        <div class="wrapper">
          <!-- top division starts here -->
          <div class="top">
            <div class="left">
              <h2>Type</h2>
              <ul class="type">
                <li><a href="#FIXME" data-type="small">Small</a></li>
                <li><a href="#FIXME" data-type="medium">Medium</a></li>
                <li><a href="#FIXME" data-type="large">Large</a></li>
                <li><a href="#FIXME" data-type="heliport">Heliport</a></li>
                <li><a href="#FIXME" data-type="closed">Closed</a></li>
                <li><a href="#FIXME" data-type="favorites">In your favorites</a></li>
              </ul>
            </div>
            <div class="right">
              <h2>Filter by search</h2>
              <form action="index.html" id="searchForm">
                <input type="search" title="Search" placeholder="Search here">
              </form>
            </div>
          </div>
          <!-- top division ends here -->
          <!-- filter division starts here -->
          <div class="filter">
            <div class="wrap">
              <ul class="header">
                <li>Name</li>
                <li>ICAO</li>
                <li>IATA</li>
                <li>Elev.</li>
                <li>Lat.</li>
                <li>Long.</li>
                <li>Type</li>
              </ul>
              <ul class="results"></ul>
            </div>
          </div>
          <!-- filter division ends here -->
          <span class="message">No Results Found</span>
          <img src="./assets/images/loader.gif" alt="Loader" class="loader">
          <div class="bottom">
            <a href="#FIXME" class="previous disable" title="Previous">previous</a>
            <span class="results-text">Showing <span class="res-numbers"><span class="start">0</span>-<span
                  class="end">0</span></span> of <span class="res-total">0</span>
              results</span>
            <a href="#FIXME" class="next" title="Next">next</a>
          </div>
        </div>
      </section>
    </main>
    <!--main ends here-->
  </div>
  <!--container ends here-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
